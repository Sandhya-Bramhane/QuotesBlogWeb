{%extends 'base.html' %}
{%block title%} Welcome to IBLOGS {%endblock%}

{%block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

</head>
<body>





<div class="container-custom">

    <div class="owl-carousel">

      {%for cat in cats %}

      <div class="card item" style="margin-left:10px;">
             <div class="img-container">
                    <img src="/Media/{{cat.image}}" class="responsive-img" alt="">
             </div>

             <div class="card-content">

                  <div class="card-title">
                      {{cat.title}}
                  </div>
                 <p class="truncat">{{cat.description}}</p>

                 <div class="container center-align mt20">
                   <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
                 </div>
             </div>


      </div>

      {% endfor %}

    </div>
</div>

<div class="container">

    <div class="row">

       <div class="col s12 ">



              {%for p in posts %}

           <div class="row">

               <div class="col s12 m8">

                {{ p.content |truncatewords:60| safe}}

                   <div class="mt20">
                   <a href="/blog/{{p.url}}" class="btn bg-primary ">Read More..</a>
                  </div>

               </div>

               <div class="col s12 m4">
                   <img src="/Media/{{p.image}}" class="responsive-img" alt="" style="margin-top:50px;">

               </div>
           </div>

               {% endfor %}



       </div>



    </div>

</div>



 {%endblock%}

</body>
</html>
